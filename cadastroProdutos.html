<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema E-Comerce</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>


<body>
  <header>
    <div class="cabecalho">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li></li><a href="cadastroClientes.html">Clientes</a></li>
          <li><a href="cadastroProdutos.html">Produtos</a></li>
          <li><a href="consultarClientes.html">Consultar Clientes</a></li>
          <li><a href="consultarProdutos.html">Consultar Produtos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal do site -->
  <section>
    <div class="wrapper">
       <!-- Conteúdo de interação -->
       <div class="cadastro-content">        
        <div class="bg-form">
          <form action="#">
            <div>
                <label>Id do produto:</label>
                <input type="text" id="registroP" placeholder="digite uma id." />
            </div>
            <div>
                <label>Nome:</label>
                <input type="text" id="nomeP" placeholder="Insira o nome." />
            </div>
            <div>
                <label>Categoria:</label>
                <input type="text" id="categoriaP" placeholder="digite a categoria." />
            </div>
            <div>
                <label>Preço</label>
                <input type="text" id="precoP" placeholder="digite o preço." />
            </div>
            <div id="btn-envio">
              <input type="button" value="Cadastrar" class="" onclick="preenchimentoCamposP('registroP', 'nomeP', 'categoriaP', 'precoP')">
              <input type="reset" id="cancelar" class="" value="Cancelar"/>
            </div>
          </form>
        </div>

      </div>
    </div>
    <!-- /wrapper -->
  </main>
    </div>
  </section>
  <footer class="footer"></footer>


      
    


<script src="js/script.js"></script>



</body>
</html>
